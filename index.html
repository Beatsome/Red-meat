<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 40px; width: 400px; height: 300px; border-radius: 20px; }
        .caption { font-size: 25px; margin-top: 6px; }
        .gallery-item { width: auto; }
    </style>
</head>
<body>
    <h1>紅肉</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="gallery-item">
            <img src="Slide1.JPG" alt="炒瘦豬肉">
            <div class="caption">炒瘦豬肉</div>
        </div>
        <div class="gallery-item">
            <img src="Slide2.JPG" alt="瘦排骨">
            <div class="caption">瘦排骨</div>
        </div>
        <div class="gallery-item">
            <img src="Slide3.JPG" alt="炒牛肉">
            <div class="caption">炒牛肉</div>
        </div>
        <div class="gallery-item">
            <img src="Slide4.JPG" alt="煎牛扒">
            <div class="caption">煎牛扒</div>
        </div>
        <div class="gallery-item">
            <img src="Slide5.JPG" alt="羊肉">
            <div class="caption">羊肉</div>
        </div>
    </div>
</body>
</html>
